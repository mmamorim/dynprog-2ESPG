<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gráfico de Crescimento Assintótico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="complexityChart" width="1200" height="400"></canvas>
    <script>
        const labels = Array.from({ length: 11 }, (_, i) => i + 1);

        function factorial(n) {
            if (n <= 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        const data = {
            labels,
            datasets: [
                { label: 'O(1)', data: labels.map(() => 10), borderColor: 'black', fill: false },
                { label: 'O(log n)', data: labels.map(n => Math.log2(n)), borderColor: 'blue', fill: false },
                { label: 'O(n)', data: labels, borderColor: 'green', fill: false },
                { label: 'O(n log n)', data: labels.map(n => n * Math.log2(n)), borderColor: 'purple', fill: false },
                { label: 'O(n²)', data: labels.map(n => n * n), borderColor: 'orange', fill: false },
                { label: 'O(2ⁿ)', data: labels.map(n => Math.pow(2, n)), borderColor: 'red', fill: false },
                { label: 'O(n!)', data: labels.map(factorial), borderColor: 'brown', fill: false }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Crescimento Assintótico de Funções Comuns'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            },
        };

        new Chart(
            document.getElementById('complexityChart'),
            config
        );
    </script>
</body>

</html>
